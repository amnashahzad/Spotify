<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up.css">
    <link rel="stylesheet" href="login.css">
    <link rel = "icon" href ="../covers/Spotify_icon.svg.png" type = "image/x-icon">
    <script src="https://kit.fontawesome.com/92aa46a256.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <main>
        <section id="brand-image">
            <img src="default.png" alt="">
            <div class="horizontal-line"></div>
        </section>

        <section id="sign-up-form">
            <div class="form-wrapper">
                <h1 class="login-header">To continue, log in to Spotify.</h1>
                <a href="https://www.facebook.com/">
                    <button class="btn fb-btn"><i class="fab fa-facebook-f"></i>continue with Facebook</button>
                </a>

                <a href="https://github.com/">
                    <button class="btn apple-btn">
                        <i class="fab fa-github"></i>
                        continue with Github</button>
                </a>

                <a href="https://twitter.com/home">
                    <button class="btn google-btn">
                        <i class="fab fa-twitter"></i>
                        continue with Twitter
                    </button>
                </a>

                <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">
                    <button class="btn ph-btn">
                        continue with Email
                    </button>
                </a>
                
                <div class="divider">
                    <div></div>
                    <p>or</p>
                    <div></div>
                </div>

                <label> Email address or username. </label>
                <input type="text" placeholder="Email address or Username">

                <label>Password.</label>
                <input type="password" placeholder="Password">

                <a href="index.html">
                    <button class="sign-up-btn">Login In</button>
                </a>

                <div class="signUp-link">
                    <p>Don't have an account <a href="../Sign up/abc.html">Sign Up</a></p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
